	body

	}
	
	span
	{
		margin-top:10px;
		margin-bottom:10px;
	}

	<body>

		<span>
		for span tag
		Bootstrap's Default Settings
		Bootstrap's global default font-size is 14px, with a line-height of 1.428.
		This is applied to the element and all paragraphs
		In addition, all elements have a bottom margin that equals half their computed line-height (10px by default).
